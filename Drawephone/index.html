  <!DOCTYPE html>
  <html>
    <head>
      <title>Drawephone!</title>
    </head>
    <body style="background: #00aaff">
        <h1 id="title" style="text-align: center;">Drawephone</h1>
        <div id="game-container" style="float: left; z-index: 30">
            <canvas style="border: solid blue 10px; background: white; margin-left: 50%; width: 600px; height: 600px; float: left"></canvas>
            <div id="fi" style="display: none; z-index: 14; float:left; margin-top: -430px">
              <p>You are the first player! Choose a theme!</p>
              <input type="text" id="theme"></input>
              <button style="width:70px; height: 30px" id="start">Start</button>
            </div>
        </div>
        <div style="float: left; z-index: 123; position: fixed">
          <input type=text placeholder="Username" id="user" style="float:left"/>
          <h4 style="float: left; position: fixed">Select Server</h4>
          <select id="server" name="server" style="float: left; position: fixed; margin-top: 40px; margin-left: -120px;">
            <option>Choose</option>
            <option>Game1</option>
            <option>Game2</option>
            <option>Game3</option>
          </select>
          <button id=submit style="width: 70px; height: 30px; float: left; position: absolute; margin-top: 70px; margin-left: -120px">Submit</button>
          <table style="border: 1px solid black; margin-top: 110px">
            <tr>
              <th><strong><u>Players in the game:</u></strong></th>
            </tr>
            <tr style="color: lime" id="list">
            </tr>
          </table>
        </div>
        <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
        <script src="main.js"></script>
    </body>
  </html>
