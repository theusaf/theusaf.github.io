      function generateResultText(){

        str += dayInfo[turn].main + "\n";
        for(let i in activity){
          //attacked
          if(/(attack)|(bitten)/g.test(activity[i].type)){
            //but jailed
            if(activity.filter(o=>{return o.type == "jail";}).length&&activity[i].value < 3){
              str += "You were attacked, but you were in jail\n";
            }else{
              str += activity[i].message + "\n";
            }
            continue;
          }
          //healed
          if(activity[i].type == "heal" && activity.filter(o=>{return o.type == "attack";}).length&&!activity.filter(o=>{return o.type == "jail";}).length){
            str += "A doctor healed your wounds\n";
            continue;
          }
          //guarded
          if(activity[i].type == "guard" && activity.filter(o=>{return o.type == "attack"&&o.visit;}).length&&!activity.filter(o=>{return o.type == "jail";}).length){
            str += "You were attacked, but a bodyguard fought off your attacker\n";
            continue;
          }
          //transported
          if(activity[i].type == "transport"&&!activity.filter(o=>{return o.type == "jail";}).length){
            str += "You were transported to another location\n";
            continue;
          }
          //rb
          if(activity[i].type == "rb"&&!activity.filter(o=>{return o.type == "jail";}).length){
            str += "You were role blocked\n";
            continue;
          }
          //doused (if arso)
          if(players[turn].role == "arsonist" && activity[i].type == "douse"){
            str += "You were doused by another arsonist\n";
            continue;
          }
          if(activity[i].message){
            str += activity[i].message + "\n";
          }
        }
        narrator_text.innerHTML = str;

      function next(){
        //update stats based on previous player, if time is night.
        if(time == "night"){
          updateStats();
        }
        turn ++;
        if(turn == players.length){
          turn = 0;
          time = time == "night" ? (function(){
            dayUpdate();
            return "night2";
          })() : "day";
        }
        if(time == "night"){
          showTeam(players[turn].role);
          generateRoleText(players[turn].role);
          createActionText(players[turn].role);
        }
        if(time == "night2"){
          showTeam(players[turn].role);
          generateRoleText(players[turn].role);
          generateResultText();
        }
        if(time == "day"){
          updatePlayerLists();
          for(let i in players){
            players[i].vvotes = 0;
          }
        }
      }
      //adding players at the start
      function submit(n){
        document.getElementById("LoginBox").value = "";
        players.push({
          name: n,
          role: null,
          dead: false,
          NightAction: {},
          index: players.length,
          mrole: "",
          vvotes: 0,
          actionsLeft: -1,
          actionTarget: null,
          doused: false
        });
        updatePlayerLists();
      }
      //sets up the roles and then runs the "next" function
      //30 total roles
      function startGame(){
        //hiding non-useful elements
        document.getElementById("LoginSumbit").style.display = "none";
        document.getElementById("start").style.display = "none";
        document.getElementById("LoginBox").style.display = "none";
        nextButton.style.display = "block";
        let roles = [];
        let maxMaf = Math.ceil((players.length / 3) - 1);
        let possibleRoles = {
          "mafioso": {
            chance: 1,
            only: 1
          },
          "godfather": {
            chance: 1,
            only: 1
          },
          "janitor": {
            chance: 1
          },
          "framer": {
            chance: 1
          },
          "consiglier": {
            chance: 1
          },
          "bodyguard": {
            chance: 1
          },
          "doctor": {
            chance: 1
          },
          "escort": {
            chance: 1
          },
          "sheriff": {
            chance: 1
          },
          "investigator": {
            chance: 1
          },
          "jailor": {
            chance: 1,
            only: 1
          },
          "lookout": {
            chance: 1
          },
          "mayor": {
            chance: 1,
            only: 1
          },
          "retributionist": {
            chance: 1
          },
          "spy": {
            chance: 1
          },
          "transporter": {
            chance: 1
          },
          "vampirehunter": {
            chance: 1,
            requires: "vampire"
          },
          "veteran": {
            chance: 1
          },
          "vigilante": {
            chance: 1
          },
          "blackmailer": {
            chance: 1,
            only: 1
          },
          "consort": {
            chance: 1
          },
          "disguiser": {
            chance: 1
          },
          "amnesiac": {
            chance: 1
          },
          "arsonist": {
            chance: 1
          },
          "executioner": {
            chance: 1
          },
          "jester": {
            chance: 1
          },
          "serialkiller": {
            chance: 1
          },
          "survivor": {
            chance: 1
          },
          "vampire": {
            chance: 1,
            only: 4
          },
          "werewolf": {
            chance: 1
          }
        };
        //start randomizing stuff
        while(roles.length < players.length){
          let choice = Math.round(Math.random() * Object.keys(possibleRoles).length);
          let luck = Math.random();
          let keys = Object.keys(possibleRoles);
          choice = keys[choice];
          if(typeof(choice) == "undefined"){
            console.log("choice err");
            continue;
          }
          if(possibleRoles[choice].chance >= luck){
            if(typeof(possibleRoles[choice].only) == "number"){
              let sameTyp = roles.filter(function(o){
                return o == choice;
              });
              if(sameTyp.length == possibleRoles[choice].only){
                continue;
              }
              roles.push(choice);
              possibleRoles[choice].chance = possibleRoles[choice].chance / 2;
              continue;
            }
            if(typeof(possibleRoles[choice].requires) == "string"){
              if(!roles.includes(possibleRoles[choice].requires)){
                continue;
              }
              roles.push(choice);
              possibleRoles[choice].chance = possibleRoles[choice].chance / 2;
              continue;
            }
            if(choice == "mafioso" || choice == "janitor" || choice == "godfather" || choice == "blackmailer" || choice == "consort" || choice == "consiglier" || choice == "framer" || choice == "disguiser"){
              let currentMafia = roles.filter(function(o) {
                return o == "mafioso" || o == "janitor" || o == "godfather" || o == "blackmailer" || o == "consort" || o == "consiglier" || o == "framer" || o == "disguiser";
              });
              if(currentMafia.length >= maxMaf){
                continue;
              }
              if(!((currentMafia.includes("mafioso") || currentMafia.includes("godfather"))) && currentMafia.length == maxMaf - 1){
                console.log("adding mafioso; lack of mafia killing; at number " + roles.length);
                roles.push("mafioso");
                possibleRoles["mafioso"].chance = possibleRoles["mafioso"].chance / 2;
                continue;
              }
              roles.push(choice);
              possibleRoles[choice].chance = possibleRoles[choice].chance / 2;
              continue;
            }
            let mafiaCount = roles.filter(function(o) {
              return o == "mafioso" || o == "janitor" || o == "godfather" || o == "blackmailer" || o == "consort" || o == "consiglier" || o == "framer" || o == "disguiser";
            });
            let mafKillCount = roles.filter(function(o) {
              return o == "mafioso" || o == "godfather";
            });
            if(Math.ceil(maxMaf / 2) > mafiaCount.length && roles.length >= players.length - Math.ceil(maxMaf / 2)){
              possibleRoles[choice].chance = possibleRoles[choice].chance / 2;
              console.log("Not enough mafia...");
              if(mafKillCount.length == 0){
                roles.push("mafioso");
                console.log("... including killing mafia");
              }
              continue;
            }
            roles.push(choice);
            possibleRoles[choice].chance = possibleRoles[choice].chance / 2;
            continue;
          }
        }
        console.log(roles);
        //assign roles to players...
        for(let i in players){
          players[i].role = roles[i];
        }
        next();
      }
      function updatePlayerLists(){
        grave.innerHTML = "";
        citizens.innerHTML = "";
        for(let i in players){
          (players[i].dead ? grave : citizens).innerHTML += `<li>${players[i].name}</li>`;
        }
      }
