        function openSlide(){

        var doSlides = function(){
            //add switch statements here

                slide += 1;
                currentSlide = slide;
                //load next slide
                openSlide(slide);
            }else if(key !== null && key === "ArrowLeft" && slide > 0){
                slide -= 1;
                currentSlide = slide;
                if(slide === 0){
                    currentSlide = -1;
                }
                //load previous slide
                openSlide(slide);
            }else if(slide === 0){
                //load 1st slide

                    currentSlide = 0;
                }
