    <!-- JavaScript For Actual Presentation -->
    <script type="text/javascript">
        var ev = eval;
        var displayarea = document.getElementById("dis");
        var slide = 0; //slide 0 is slide 1?
        var moused = false;
        var key;
        window.onmouseup = window.onmouseup = function(e){
            if(e.type === "mouseup"){
                moused = false;
            }else{
                moused = true;
            }
        };
        window.onkeyup = window.onkeydown = function(e){
            if(e.type === 'keydown'){
                key = e.key;
                console.log("Success! Key: " + key);
            }else if(e.type === 'keyup'){
                //key = null; removed because of move to other area
            }
            if(key==="`"){

                setTimeout(function(){displayarea.webkitRequestFullScreen();},1000);

            }
        };
        /*DATA ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~

            //start screen
            0:["displayarea.innerHTML = '<div class=cen>\

            </div><h4 id=downcenter>Daniel Lau</h4>';","displayarea.style.background = 'gray'"],

        };
        function openSlide(){
            //renders the slides
            for(var i in evalList[slide]){
                ev(evalList[slide][i]); 
            }
        }
        var doSlides = function(){
            //add switch statements here
            if(key !== null && key === "ArrowRight"){
                slide += 1;
                currentSlide = slide;
                //load next slide
                openSlide(slide);
            }else if(key !== null && key === "ArrowLeft" && slide > 0){
                slide -= 1;
                currentSlide = slide;
                if(slide === 0){
                    currentSlide = -1;
                }
                //load previous slide
                openSlide(slide);
            }else if(slide === 0){
                //load 1st slide
                if(currentSlide == -1){
                    openSlide(0);
                    currentSlide = 0;
                }
            }else{
                //do nothing
            }
            key = null;
        };
        //runs the slide stuff every 1/2 seconds to update it.
        var currentSlide = -1;
        var run = setInterval(doSlides,500);
