<html>
    <!-- Imports HTML from https://theusaf.weebly.com to make editing easier :p -->
    <head>
        <link rel="shortcut icon" href="http://theusaf.weebly.com/uploads/3/8/8/3/38839699/theusaf-1_orig.png"></link>
    </head>
    <body id="body" style="">
        <div thisisfor=youtube>
            <p style="text-align: center">This is my main <a href="https://theusaf.weebly.com">YouTube website</a></p>
            <p style="text-align:center; color: red;">You may want to allow all scripts on this page for it to work.</p>
            <iframe src="https://theusaf.weebly.com" style="width: 80%; height: 60%; margin-left: 10%"></iframe>
        </div>
        <div thisisfor=comic>
            <p style="text-align: center">This is my <a href="https://mabrane.weebly.com">webcomic</a></p>
            <iframe src="https://mabrane.weebly.com" style="width: 80%; height: 60%; margin-left: 10%">
        </div>
        <script type="text/javascript">//website js
//alert("test");
window.onload = function(){
    var color = "";
    var r = 0;
    var g = 0;
    var b = 0;
    var bo = document.getElementById("body");
    var hi = setInterval(function(){
        //red first
        if(g === 0 && b === 0 && r !== 255){
            r += 1;
        }else{
            //yellow
            if(r === 255 && b === 0 && g !== 255){
                g += 1;
            }else{
                //green
                if(g === 255 && r >= 1 && b === 0){
                    r -= 1;
                }else{
                //blue
                if(g >= 1 && r === 0){
                    g -= 1;
                    b += 1;
                    }else{
                        if(b === 255){
                            b = 0;
                            g = 0;
                            r = 0;
                        }
                    }
                }
            }
        }
        console.log(r);
        console.log(g);
        console.log(b);
        color = "rgb(" + r + "," + g + "," + b + ")";
        bo.style.background = color;
    },10);
};</script>
        <style src="website.css"></style>
    </body>
</html>
